username=postgres
password=admin
url=jdbc:postgresql://localhost:5432/everydaydb
addCategory=insert into category(item_code, item_name, unit_price, quantity)values(?,?,?,?)
addFood=insert into fooditems(item_code, veg, dom, doe) values(?,?,?,?)
addElectronics=insert into electronics(item_code, warranty) values(?,?)
addApparel=insert into apparel(item_code, material, size) values(?,?,?)
selectFoodItems=select c.item_code, c.item_name, c.quantity, c.unit_price, f.veg, f.dom, f.doe from Category c, fooditems f where c.item_code = f.item_code
selectElectronicItems=select c.item_code, c.item_name, c.quantity, c.unit_price, e.warranty from Category c, electronics e where c.item_code = e.item_code
selectApparelItems=select c.item_code, c.item_name, c.quantity, c.unit_price, a.size, a.material from Category c, apparel a where c.item_code = a.item_code